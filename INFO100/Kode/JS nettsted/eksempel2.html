    <main>
        <h2>Integers - litt enkel matte</h2>
        <p>6 + 2?</p>
        <p>33*22?</p>
        <button type="button" onclick="myFunction(); myFunction2()" name="button">Click me</button>
        <p id="demo"></p>
        <p id="demo2"></p>

        <script>
        //begge funksjonene er statisk, men fastsatte verdier. 
        //regner ut mattestykker og printer resultater i p tag p√• html siden
        function myFunction() {
            var x = 2;
            var y = 6;
            var z = x + y;
            document.getElementById("demo").innerHTML = "6 + 2 = " + z;
        }

        function myFunction2() {
            var x = 33;
            var y = 22;
            var z = x * y;
            document.getElementById("demo2").innerHTML += " <br> 33*22 = " + z;

        }
        </script>
    </main>
