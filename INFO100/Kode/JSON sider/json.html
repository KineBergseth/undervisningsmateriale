<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>

<body>
    <p>JSON er g√∏y</p>
    <pre id="json"></pre>
    <button type="button" onclick="doStuff()" name="button">Click me</button>

    <footer>
        <div id="showData"></div>
    </footer>
	
    <script>

	function doStuff() {
		// JSON Objects - Values in JSON can be objects.
		var json = '{"res":[{"result":true, "count":42},{"result":false, "count":2}]}';
		var obj = JSON.parse(json);

		document.getElementById("showData").innerHTML = obj.res[1].count;
		// expected output: 42

		document.getElementById("showData").innerHTML += "<br>" + obj.res[1].result;
		// expected output: true

	}
	</script>
</body>

</html>
