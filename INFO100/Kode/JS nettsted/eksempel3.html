    <h2 class="left">While Loop</h2>
    <button type="button" onclick="whileFunction()" name="button">Click me</button>
    <h2 class="left">For Loop</h2>
    <button type="button" onclick="forFunction()" name="button">Click me</button>
    <h2> Output: </h2>
    <p id="demo"> </p>
    </main>
    <script>
    //en enkelt while loop som printer tallene 0 til og med 99
    function whileFunction() {
        var text = "";
        var i = 0;
        //while loop starts here. while i is less than 100, add 1.
        while (i < 100) {
            text += "<br>The number is " + i;
            i++;
        }
        document.getElementById("demo").innerHTML = text;
    }

    //en enkel for loop som printer tallene 5 til og med 9 
    function forFunction() {
        var text = "";
        var i;
        //for loop starts here.
        for (i = 5; i < 10; i++) { text += "The number is " + i + "<br>"; } //print increment 
        document.getElementById("demo").innerHTML = text;
        console.log(text);
    }
    </script>
