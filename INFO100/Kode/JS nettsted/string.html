    <form id="form">
        <h2>Skriv string input her, så sorterer den listen for deg alfabetisk!</h2>
        <p>Ordene må være separert med , (komma) eller mellomrom, helt valgfritt, enten eller funker</p>
        <textarea id="input" name="subject" placeholder="String input"></textarea>
        <button type="button" onclick="genInput()" name="button">Jeg er lat og gidder ikke skrive, lag input for meg</button>
        <!-- Dette er en knapp som genererer input, jeg er lat og gidder ikke skrive inn noe hver gang hihi -->
        <button type="button" onclick="doStuff()" name="button">Click me</button>
    </form>
    <h2> Output: </h2>
    <p id="result"></p>
    <script>
    // sortere ordene alfabetisk
    function doStuff() {
        var namelist = document.getElementById("input").value; //henter data fra textarea
        var names = namelist.trim().split(/[ ,]+/); //split verdiene fra hverandre så de blir individuelle navn ved komma eller mollomrom
        names.sort();
        console.log("Sorterte navn " + names); /* printer i web konsoll */

        var output = document.getElementById("result");
        output.innerHTML = names; //printer på html siden i <p> tag

    }


    // denne funksjonene genererer dummy input man kan bruke
    function genInput() {
        var names = ["Aleksander", "Sofie", "Idar", "Magnus", "Ingrid", "Petter", "Gunnar", "Roger", "Susanna", "Elizabeth", "Stefan", "Natalie"];
        var textarea = document.getElementById("input");
        textarea.innerHTML = names; //her putter jeg data inn i text area
    }
    </script>
