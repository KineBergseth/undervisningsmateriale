    <main>
        <h2>Strings - velge items/sortering</h2>

        <p>Click the button</p>
        <p>var animals = ["Esel", "Hest", "Panda", "Kamel", "Zebra"];</p>
        <button type="button" onclick="sortStrings()" name="button">Click me</button>
        <p id="demo"></p>
    </main>
    <script>
    // funksjonen returnerer 2 spesifike items fra arraylisten, samt sorterer listen alfabetisk
    function sortStrings() {
        var animals = ["Esel", "Hest", "Panda", "Kamel", "Zebra"];
        //create array list - arrays starts on 0
        document.getElementById("demo").innerHTML = "Returnere dyr 2 & 3 fra array: " + animals[2] + " and " + animals[3];
        //display chosen array items on page

        var sorted_dyr = animals.sort();
        //sorter dyr alfabetisk

        console.log("Sorterte dyr:" + sorted_dyr);
        //printer i web consol. sort endrer arrayen i seg selv, så man kan printe den eller den nye variablen
        document.getElementById("demo").innerHTML = "<br> Sortert array: " + sorted_dyr;
        // Her må man passe på litt! Bruker samme tag til å skrive ut begge resultatene, og da må man bruke += for å ikke overskrive data.
        // Bruker man kun = til å lagre data, vil de forrige verdiene overskrives
        //man kan putte html tags inne i string verdier man printer, og den vil oppføre seg som normal html, se fø kes <br> taggen brukt her
    }
    </script>
